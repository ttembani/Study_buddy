<!DOCTYPE html>
<html>

<head>
  <title>AI Study Buddy</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="container">
    <h1>Upload Your Study Materials</h1>
    <form action="/upload_text" method="post">
      <textarea name="user_text" placeholder="Paste your study text here..." required></textarea>
      <button type="submit">Upload Text</button>
    </form>

    <form action="/upload_image" method="post" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*">
      <button type="submit">Upload Image</button>
    </form>

    <form action="/upload_audio" method="post" enctype="multipart/form-data">
      <input type="file" name="audio" accept="audio/*">
      <button type="submit">Upload Audio</button>
    </form>

    <a href="/chat" class="chat-link">Go to Chat</a>
  </div>
</body>

</html>
