{% extends "base.html" %}

{% block content %}
    <h2>Upload Audio to Ask a Question</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="audio" accept="audio/*" required />
        <button type="submit">Upload & Ask</button>
    </form>

    {% if answer %}
    <h3>Answer:</h3>
    <p>{{ answer }}</p>
    {% endif %}
{% endblock %}
